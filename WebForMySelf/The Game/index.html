<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The game</title>
</head>

<body>
    <div class="app">
        <div class="app__header">
            <h1 id="time-header">Time: <span id="time">10.0</span></h1>
            <h1 id="result-header" class="hide">Your result is: <span id="result"></span></h1>
        </div>

        <div class="app__content">
            <button class="btn" id="start">Start</button>
            <div class="game" id="game"></div>
        </div>

        <div class="app__footer">
            <div class="input">
                <label for="game-time">Time of the game:</label>
                <input type="number" id="game-time" step="1" value="10">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
